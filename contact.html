<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Ahmad Mauz</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/Projects.html">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <label for="full-name">Your Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <div></div>
        <p>&copy; <span id="currentYear"></span> Ahmad Mauz</p>
        <ul style="display: flex; gap:0.2rem">
            <li><a href="https://www.linkedin.com/in/your-profile"><i class="fab fa-linkedin"
                        style="padding-right : 1rem"></i>LinkedIn</a></li>
            <li><a href="https://github.com/your-username"><i class="fab fa-github"
                        style="padding-right : 1rem"></i>GitHub</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
